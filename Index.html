<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout with Flexbox & Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>My Responsive Webpage</h1>
    <p>Using Flexbox, Grid & Media Queries</p>
  </header>

  <!-- Navigation -->
  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Main Layout using Grid -->
  <main class="container">
    <!-- Content Area -->
    <section class="content">
      <h2>Welcome</h2>
      <p>This is the main content area. Resize the screen to see how the layout adapts!</p>

      <!-- Cards using Flexbox -->
      <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>Additional links, ads, or info can go here.</p>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 My Responsive Website</p>
  </footer>

</body>
</html>
